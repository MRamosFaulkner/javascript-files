<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <div id="game-container">
    <div class="player-container">
      <h2 id="player1-name">Player 1</h2>
      <p>Score: <span id="player1-score">0</span></p>
    </div>
    <div class="player-container">
      <h2 id="player2-name">Player 2</h2>
      <p>Score: <span id="player2-score">0</span></p>
    </div>
  </div>
  <div id="choices-container">
    <button onclick="getHand('rock')">Rock</button>
    <button onclick="getHand('paper')">Paper</button>
    <button onclick="getHand('scissors')">Scissors</button>
  </div>
  <div id="choices-container">
    <img src = "images/rock.png" width="110">
    <img src = 'images/paper.png' width="105">
    <img src = 'images/scissors.png' width="105">
  </div>
  <script src="rpsgame.js"></script>
</body>
</html>
